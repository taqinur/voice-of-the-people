<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice of the People</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
  <header class="container">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid m-lg-3 m-sm-1">
        <h2 class="text-primary">Voice of The People</h2>
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Breaking News</a>
          <a class="nav-link" href="#">Education</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="mt-5 mb-2">
      <div id="categories-container">
      </div>

      <div id="loader" class="d-flex justify-content-center d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="not-found-msg" class="mt-3 d-none">
        <h4 class="text-danger">No News Found in this category</h4>
      </div>

      <div id="news-container" class="row row-cols-1 row-cols-md-9 g-1 mt-5">
      </div>
    </section>


      <!-- Modal -->
    <section>
      <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newsModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="full-news" class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="mt-auto">
    <div class="container-fluid row align-items-center bg-dark position-absolute" style="height: 6rem; width: 100%;">
      <p class="text-center text-white">Copyright @ 2022 All Rights Reserved</p>
    </div>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/95d53887a9.js" crossorigin="anonymous"></script>

  <script src="js/app.js"></script>
</body>

</html>
